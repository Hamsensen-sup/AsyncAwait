<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="quoteDisplay">Quote here</p>
    <button id="fetchBtn">Fetch</button>
    <script>
    const fetchBtn = document.getElementById("fetchBtn");

    const getRandomQuotes = async () => {
        try {
            const response = await fetch('https://dummyjson.com/quotes');
            const json = await response.json();           
            // Get a random index between 0 and the length of the quotes array
            const randomIndex = Math.floor(Math.random() * json.quotes.length);
            // Fetch the random quote
            const randomQuote = json.quotes[randomIndex]
            // Log the random quote
            document.getElementById("quoteDisplay").textContent = randomQuote.quote + " - " + randomQuote.author
            
        } catch (error) {
            console.log(error);
        }
    };
    
    
    fetchBtn.addEventListener("click", getRandomQuotes)
    </script>
</body>
</html>
